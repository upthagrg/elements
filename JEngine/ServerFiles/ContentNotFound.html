<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f8fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      font-size: 72px;
      margin: 0;
      color: #4a90e2;
    }
    p {
      font-size: 18px;
      margin: 15px 0 25px;
      color: #555;
    }
    a {
      display: inline-block;
      background: #4a90e2;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s, transform 0.1s;
    }
    a:hover {
      background: #357ab8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you’re looking for can’t be found.</p>
  </div>
</body>
</html>
